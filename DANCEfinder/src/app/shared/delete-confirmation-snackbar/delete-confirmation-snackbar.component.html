<section>
  <div class="snackbar">
    <div class="warning-container">
      <h1>Uwaga!</h1>

    <div class="message-container">
      <p>{{ errorMessage }}</p>

        <button class="button-approve" (click)="approveDeleteAction()">Tak</button>

    </div>
  </div>
</section>
